
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="###">
        <div class="name">
            <!-- <label for="">Name</label> -->
            <input class="name_place" placeholder="Username"name="username">
        </div>
        <div class="name">
            <!-- <label for="">Email</label> -->
            <input class="Email_place" placeholder="Email" name="username_email">
        </div>
        <div class="name">
        <!-- <label for="">Password</label> -->
         <input class="Password_place" placeholder="Password" name="user_password" id="">
         <div class="checkbox">
             <p><input type="checkbox" name="user_check" id="">Car</p>
             <p><input type="checkbox" name="user_check" id="">Motorbike</p>
             <p><input type="checkbox" name="user_check" id="">Вicycle</p>
             <p><input type="checkbox" name="user_check" id="">Roller-skates</p>
             <p><input type="checkbox" name="user_check" id="">Skate</p>
         </div>
        </div>
        <div class="radio">
            <p><input type="radio" name="user_radio" id=""> PC</p>
            <p><input type="radio" name="user_radio" id=""> Notebook </p>
            <p><input checked type="radio" name="user_radio" id="">Tablet</p>
            <p><input type="radio" name="user_radio" id=""> Telephone</p>
            <p><input type="radio" name="user_radio" id=""> Smart-Watch</p>
        </div>
        <div>
            <section name="user_sec">
                <option value="">Red</option>
                <option value="">Blue</option>
                <option value="">Pink</option>
                <option value="">Black</option>
                <option value="">Gold</option>
            </section>
        </div>
        <div>
            <select name="user_sec">
                <option value="">Red</option>
                <option value="">Blue</option>
                <option value="">Black</option>
                <option value="">Pink</option>
                <option value="">Gold</option>
            </select>
            <input type="color" name="user_color" id=""> Select color
        </div>
        <div class="user_sec">
            <div class="file">
                <input type="file" name="userfile" id="">
            </div>
            <div class="text">
                <textarea name="user_text">Describe yourself</textarea>
            </div>
        </div>
        <div class="button">
            <!-- <input type="button" value="Зарегистрироваться"> -->
            <button type="submit">Sign In</button>
            <button type="reset">Discard</button>
        </div>
        
        
    </form>
</body>
</html>
